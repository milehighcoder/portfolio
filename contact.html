<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/contact-custom.css" />
    <title>Contact | Mychal Martinez</title>
  </head>

  <body>
    <!-- nav bar starts here -->
    <nav
      class="navbar sticky-top navbar-dark"
      style="background-color: #383d45"
    >
      <h1>&lt;/mychalmartinez&gt;</h1>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html"
              >about <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html">contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- nav bar ends here -->

    <!-- contact form starts here -->
    <main class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1>send message</h1>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputName4">name</label>
                <input type="name" class="form-control" id="inputName4" />
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">phone</label>
                <input type="phone" class="form-control" id="inputPhone4" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail">email</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">message</label>
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">submit</button>
          </form>
      </div>
    </main>
    <!-- contact form ends here -->

    <!-- footer starts here -->
    <footer>
      <nav class="navbar fixed-bottom" style="background-color: #383d45">
        <span class="navba-text">
          mychal martinez
          <br />
          mgmartnz@icloud.com
          <br />
          IG: @milehighcoder
        </span>
      </nav>
    </footer>
    <!-- footer ends here -->

    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
