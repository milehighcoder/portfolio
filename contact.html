<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="css/contact.css" />
    <title>Contact | Mychal Martinez - Web Designer & Developer</title>
  </head>

  <body>
    <!-- Nav Start -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#"><img class="nav-logo" src="assets/logos/dark-logo-full.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 float-right">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Bio<span class="sr-only">(current)</span></a>
          <li class="nav-item">
            <a class="nav-link" href="work.html">Work<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Nav End -->

    <!-- contact form starts here -->
    <main class="container contact-form">
      <div class="contact-image">
        <img src="assets/images/code-symbol.png" alt="code-symbol" />
      </div>
      <form method="post">
        <h3>contact</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input
                type="text"
                name="txtName"
                class="form-control"
                placeholder="name *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtEmail"
                class="form-control"
                placeholder="email *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="txtPhone"
                class="form-control"
                placeholder="phone *"
                value=""
              />
            </div>
            <div class="form-group">
              <input
                type="submit"
                name="btnSubmit"
                class="btnContact"
                value="send message"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="message *"
                style="width: 100%; height: 150px"
              ></textarea>
            </div>
          </div>
        </div>
      </form>
    </main>
    <!-- contact form starts here -->

    <!-- Footer Starts Here -->
    <nav class="navbar fixed-bottom navbar-dark footer">
      <div class="container">
        <div class="row footer-icon-wrapper">
          <div class="col-lg-12 ">
            <a href="https://github.com/mychalgm" target="_blank"><img class="footer-icons" src="assets/images/github-icon.png" alt=""></a>
            <a href="https://instagram.com/milehighcoder" target="_blank"><img class="footer-icons" src="assets/images/instagram-icon.png" alt=""></a>
            <a href="contact.html"><img class="footer-icons" src="assets/images/message-icon.png" alt=""></a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Footer Ends Here -->


    <!-- JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
